<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIYU Key Generator</title>
<style>
body {
  background: #0f0f0f;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 30px;
}
.container {
  max-width: 480px;
  margin: auto;
  background: #1a1a1a;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 10px #222;
}
button {
  background: #ff61dc;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}
button:hover { background: #ff87e3; }
.key {
  background: #222;
  border-radius: 10px;
  margin: 10px 0;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.copy {
  cursor: pointer;
  color: #0ff;
  font-size: 18px;
}
select {
  background: #333;
  color: #fff;
  border: none;
  padding: 5px;
  border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üîë MIYU Key Generator</h2>
  <div>
    <select id="duration">
      <option value="24h">24h</option>
      <option value="48h">48h</option>
      <option value="120h">120h</option>
      <option value="1w">1 tu·∫ßn</option>
    </select>
    <button onclick="createKey()">T·∫°o Key</button>
  </div>
  <h3>Danh s√°ch Key c√≤n h·∫°n</h3>
  <div id="keys"></div>
</div>

<script>
async function loadKeys() {
  let res = await fetch('/list');
  let data = await res.json();
  let div = document.getElementById('keys');
  div.innerHTML = '';
  data.forEach(k => {
    let el = document.createElement('div');
    el.className = 'key';
    el.innerHTML = `
      <div>
        <b>${k.key}</b><br>
        <small>${k.duration} ‚Äî c√≤n ${k.remain}</small>
      </div>
      <div class="copy" onclick="copyKey('${k.key}')">üìã</div>
    `;
    div.appendChild(el);
  });
}

async function createKey() {
  let d = document.getElementById('duration').value;
  let res = await fetch('/create?duration=' + d);
  let k = await res.json();
  alert('T·∫°o key th√†nh c√¥ng: ' + k.key);
  loadKeys();
}

function copyKey(text) {
  navigator.clipboard.writeText(text);
  alert('ƒê√£ sao ch√©p: ' + text);
}

loadKeys();
setInterval(loadKeys, 60000);
</script>
</body>
</html>
